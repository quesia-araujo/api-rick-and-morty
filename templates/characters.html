{% extends "layout.html" %} {% block content %}

<h1>Listagem de Personagens</h1>

<div class="row">
  {% for character in characters %}

  <div class="col-sm-3 col-6">
    <img src="{{character.image}}" alt="{{character.name}}" class="img-fluid" />

    <h3 class="h5">{{character.name}}</h3>
    <p>
      <a href="/profile/{{character.id}}" class="btn btn-primary"
        >View Profile</a
      >
    </p>
  </div>

  {% endfor %}
</div>
{% endblock %}
